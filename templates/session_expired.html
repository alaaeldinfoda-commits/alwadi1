{% extends "base.html" %}
{% block content %}

<div class="error-container fade-in-up text-center">

    <h1 class="error-code text-danger fw-bold">⏳</h1>

    <h3 class="fw-bold mb-2">انتهت الجلسة</h3>
    <p class="text-muted mb-4">
        يرجى تسجيل الدخول مرة أخرى لمتابعة العمل.
    </p>

    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg hover-up">
        تسجيل الدخول
    </a>

</div>

<style>
.error-code { font-size: 80px; animation: float 3s infinite; }
.fade-in-up { animation: fadeInUp .6s ease; }
.error-container { margin-top: 80px; }
</style>

{% endblock %}
