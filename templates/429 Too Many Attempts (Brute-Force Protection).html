{% extends "base.html" %}
{% block content %}

<div class="error-container text-center fade-in-up">

    <h1 class="error-code text-danger fw-bold">429</h1>

    <h3 class="fw-bold">محاولات تسجيل دخول كثيرة</h3>
    <p class="text-muted mb-3">
        تم حظر محاولات الدخول مؤقتًا لحمايتك.
    </p>

    <p class="text-info fs-5 mt-2">
        ⏳ يرجى المحاولة بعد <strong>{{ retry_after }}</strong> ثانية
    </p>

</div>

<style>
.error-container { margin-top: 80px; }
.error-code { font-size: 90px; animation: pulse 1.5s infinite; }
@keyframes pulse {
  0% { transform:scale(1); }
  50% { transform:scale(1.1); }
  100%{ transform:scale(1); }
}
.fade-in-up { animation: fadeInUp .6s ease; }
</style>

{% endblock %}
