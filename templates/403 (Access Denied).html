{% extends "base.html" %}
{% block content %}

<div class="error-container fade-in-up text-center">

    <h1 class="error-code text-warning fw-bold">403</h1>

    <h3 class="fw-bold mb-2">لا تملك صلاحية للوصول إلى هذه الصفحة</h3>
    <p class="text-muted mb-4">
        إذا كنت تعتقد أن هذا خطأ، يرجى التواصل مع المسؤول أو الإدارة.
    </p>

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg hover-up">
        العودة للوحة التحكم
    </a>

</div>

<style>
.error-code {
    font-size: 100px;
    animation: float 3s infinite ease-in-out;
}
.fade-in-up {
    animation: fadeInUp .6s ease;
}
@keyframes fadeInUp {
    from { opacity:0; transform: translateY(20px); }
    to   { opacity:1; transform: translateY(0); }
}
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
.hover-up { transition: .25s; }
.hover-up:hover { transform: translateY(-5px); }
.error-container { margin-top: 80px; }
</style>

{% endblock %}
